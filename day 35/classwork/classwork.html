<html>
    <head>
        <title>Register</title>
    </head>
    <body>
      <form>
        <label for="name">usarname</label>
        <input id="name" type="text" name="usarname" placeholder="Your usarname" required>

        <label for="lastname">lastname</label>
        <input id="lastname" name="lastname" type="text" placeholder="Your lastname" required>

        <br>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="Your Email" required>

        <br>

        <label for="tel">tel number</label>
        <input id="tel" type="number" name="phone number" placeholder="your phone number" required>

        <br>

        <label for="country">Choose country</label>
        <select id="country">
            <option value="G">Georgia</option>
            <option value="E">English</option>
            <option value="G">Germania</option>
            <option value="K">Kanada</option>
        </select>
       <label for="radios">woman</label>
       <input id="radios" type="radio">

       <br>

       <label for="rad">man</label>
       <input id="rad" type="radio">
      </form>


    </body>
</html>
