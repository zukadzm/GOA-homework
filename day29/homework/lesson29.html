<html>
    <head>
        <title>Classwork</title>
    </head>
    <body>
         <form>
          
            <!-- ეს სათაური, თუ რისთვის არის რეგისრტრაცია -->
            <h1>Student Registration</h1>
            <!-- ეს form-ები რაც კი გვაქვს ნასწავლი -->

            <p>First name</p>
            <label for="fname"></label>
            <input id="fname" type="text"  name="first name" placeholder="first name" required>

            <br>
            <br>

            <p>Lastname</p>
            <label for="lastn"></label>
            <input id="lastn" type="text" name="Lastname" placeholder="Lastname" required>

            <br>
            <br>
              
            <p>Email</p>
            <label for="Email"></label>
            <input id="Email" type="email" name="email" placeholder="Email" required>

            <br>

            <label for="gender">Male</label>
            <input id="gender" type="radio" value="Male" name="Male">

            <label for="fem">Female</label>
            <input id="fem" type="radio" value="Female" name="Female">
    
            <br>

            <label for="check">Accept Terms & Conditions</label>
            <input id="check" type="checkbox" name="Accept" value="Accept">

             
            <!-- აქ გამოვიყენე ახალი ნასწავლი select, არჩევანი მანქანების -->
            <p>cars</p>
            <select name="Cars">
                <option value="G">Bmw</option>
                <option value="M">Mercedes</option>
                <option value="T">Toyota</option>
                <option value="N">Nissan</option>
            </select>

            <br>
            <br>
            <br>
                 <!-- ეს ვიდეო -->
                 <video controls muted loop autoplay>
                    <source src="5_Second_Countdown_HD.mp4" type="mp4">
                    <source src="5_Second_Countdown_HD.mp4" type="mkv">   
                    <source src="5_Second_Countdown_HD.mp4" type="wmv">
                </video>

                <br>
                <br>
                <!-- ეს sumbit ღილაკი რომ გადავიდეს მაგ, საიტზე -->
                <input type="submit">        
         </form>

    </body>
</html>
