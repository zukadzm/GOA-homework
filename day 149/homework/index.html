<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>


    <div class="bg-white rounded-lg shadow p-4 max-w-sm text-center mb-6">
        <img src="image.png" class="rounded-md mx-auto mb-4">

        </div>
