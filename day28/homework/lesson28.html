<!-- შექმენით ფორმა, სადაც გექნებათ გამოყენებული: Label, Input type = checkbox/radio/submit/text/email, name. -->

<html>
    <head>
        <title>Homework</title>
    </head>
    <body>
      
    <form>
     <label for="checkbox">male:</label>
     <input id="checkbox" type="checkbox" name="checkbox" required>
   
    <br>
     
     <label for="radio">wooman:</label>
     <input id="radio" type="radio" name="radio" required>

    <br>

    <label for="email">Email:</label>
    <input id="email" type="email" name="email" placeholder="Enter your Email." required>

    <br>

    <label for="textt">usarname:</label>
    <input id="textt" type="text" name="usarname" placeholder="Enter your usarname." required>

    <label for="submit"></label>
    <input id="submit" type="submit">

    </form>


    </body>
</html>
